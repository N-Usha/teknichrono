<div class="form-horizontal">
    <h3>Create a new Ping</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Pings/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Pings</h3>
    <form id="PingSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="time" class="col-sm-2 control-label">Time</label>
        <div class="col-sm-10">
            <input id="time" name="time" class="form-control" type="text" ng-model="search.time" placeholder="Enter the Ping Time"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="uuid" class="col-sm-2 control-label">Uuid</label>
        <div class="col-sm-10">
            <input id="uuid" name="uuid" class="form-control" type="text" ng-model="search.uuid" placeholder="Enter the Ping Uuid"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="power" class="col-sm-2 control-label">Power</label>
        <div class="col-sm-10">
            <input id="power" name="power" class="form-control" type="text" ng-model="search.power" placeholder="Enter the Ping Power"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="chronoPointIndex" class="col-sm-2 control-label">Chrono Point Index</label>
        <div class="col-sm-10">
            <input id="chronoPointIndex" name="chronoPointIndex" class="form-control" type="text" ng-model="search.chronoPointIndex" placeholder="Enter the Ping Chrono Point Index"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Uuid</th>
                    <th>Power</th>
                    <th>Chrono Point Index</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Pings/edit/{{result.id}}">{{result.time}}</a></td>
                    <td><a href="#/Pings/edit/{{result.id}}">{{result.uuid}}</a></td>
                    <td><a href="#/Pings/edit/{{result.id}}">{{result.power}}</a></td>
                    <td><a href="#/Pings/edit/{{result.id}}">{{result.chronoPointIndex}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
