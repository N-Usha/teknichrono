<header ng-switch on="$location.path().indexOf('/Pings/new') > -1">
    <h3 ng-switch-when="true">Create a new Ping</h3>
    <h3 ng-switch-when="false">View or edit Ping</h3>
</header>
<form id="PingForm" name="PingForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': PingForm.time.$invalid}">
        <label for="time" class="col-sm-2 control-label">Time</label>
        <div id="timeControls" class="col-sm-10">
            <input id="time" name="time" type="number" required class="form-control" ng-model="ping.time" placeholder="Enter the Ping Time"></input>
            <span class="help-block error" ng-show="PingForm.time.$error.required">required</span> 
            <span class="help-block error" ng-show="PingForm.time.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PingForm.uuid.$invalid}">
        <label for="uuid" class="col-sm-2 control-label">Uuid</label>
        <div id="uuidControls" class="col-sm-10">
            <input id="uuid" name="uuid" type="text" required class="form-control" ng-model="ping.uuid" placeholder="Enter the Ping Uuid"></input>
            <span class="help-block error" ng-show="PingForm.uuid.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PingForm.power.$invalid}">
        <label for="power" class="col-sm-2 control-label">Power</label>
        <div id="powerControls" class="col-sm-10">
            <input id="power" name="power" type="number" required class="form-control" ng-model="ping.power" placeholder="Enter the Ping Power"></input>
            <span class="help-block error" ng-show="PingForm.power.$error.required">required</span> 
            <span class="help-block error" ng-show="PingForm.power.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PingForm.chronoPointIndex.$invalid}">
        <label for="chronoPointIndex" class="col-sm-2 control-label">Chrono Point Index</label>
        <div id="chronoPointIndexControls" class="col-sm-10">
            <input id="chronoPointIndex" name="chronoPointIndex" type="number" required class="form-control" ng-model="ping.chronoPointIndex" placeholder="Enter the Ping Chrono Point Index"></input>
            <span class="help-block error" ng-show="PingForm.chronoPointIndex.$error.required">required</span> 
            <span class="help-block error" ng-show="PingForm.chronoPointIndex.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savePing" name="savePing" class="btn btn-primary" ng-disabled="isClean() || PingForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletePing" name="deletePing" class="btn btn-danger" ng-show="ping.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
