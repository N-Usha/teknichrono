<div class="form-horizontal">
    <h3>Create a new Chronometer</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Chronometers/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Chronometers</h3>
    <form id="ChronometerSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="name" name="name" class="form-control" type="text" ng-model="search.name" placeholder="Enter the Chronometer Name"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="chronoIndex" class="col-sm-2 control-label">Chrono Index</label>
        <div class="col-sm-10">
            <input id="chronoIndex" name="chronoIndex" class="form-control" type="text" ng-model="search.chronoIndex" placeholder="Enter the Chronometer Chrono Index"></input>
        </div>
    </div>


    <div class="form-group">
        <label for="event" class="col-sm-2 control-label">Event</label>
        <div class="col-sm-10">
            <select id="event" name="event" class="form-control" ng-model="search.event" ng-options="e as e.id for e in eventList">
                <option value="">Choose a Event</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Chrono Index</th>
                    <th>Event</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Chronometers/edit/{{result.id}}">{{result.name}}</a></td>
                    <td><a href="#/Chronometers/edit/{{result.id}}">{{result.chronoIndex}}</a></td>
                        <td><a href="#/Chronometers/edit/{{result.id}}">{{result.event.id}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
