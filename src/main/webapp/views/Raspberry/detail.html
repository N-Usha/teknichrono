<header ng-switch on="$location.path().indexOf('/Raspberries/new') > -1">
    <h3 ng-switch-when="true">Create a new Raspberry</h3>
    <h3 ng-switch-when="false">View or edit Raspberry</h3>
</header>
<form id="RaspberryForm" name="RaspberryForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': RaspberryForm.number.$invalid}">
        <label for="number" class="col-sm-2 control-label">Number</label>
        <div id="numberControls" class="col-sm-10">
            <input id="number" name="number" type="number" required class="form-control" ng-model="raspberry.number" placeholder="Enter the Raspberry Number"></input>
            <span class="help-block error" ng-show="RaspberryForm.number.$error.required">required</span> 
            <span class="help-block error" ng-show="RaspberryForm.number.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveRaspberry" name="saveRaspberry" class="btn btn-primary" ng-disabled="isClean() || RaspberryForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteRaspberry" name="deleteRaspberry" class="btn btn-danger" ng-show="raspberry.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
