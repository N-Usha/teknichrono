<header ng-switch on="$location.path().indexOf('/Beacons/new') > -1">
    <h3 ng-switch-when="true">Create a new Beacon</h3>
    <h3 ng-switch-when="false">View or edit Beacon</h3>
</header>
<form id="BeaconForm" name="BeaconForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': BeaconForm.number.$invalid}">
        <label for="number" class="col-sm-2 control-label">Number</label>
        <div id="numberControls" class="col-sm-10">
            <input id="number" name="number" type="number" required class="form-control" ng-model="beacon.number" placeholder="Enter the Beacon Number"></input>
            <span class="help-block error" ng-show="BeaconForm.number.$error.required">required</span> 
            <span class="help-block error" ng-show="BeaconForm.number.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveBeacon" name="saveBeacon" class="btn btn-primary" ng-disabled="isClean() || BeaconForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteBeacon" name="deleteBeacon" class="btn btn-danger" ng-show="beacon.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
