<div class="form-horizontal">
    <h3>Create a new Pilot</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Pilots/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Pilots</h3>
    <form id="PilotSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input id="firstName" name="firstName" class="form-control" type="text" ng-model="search.firstName" placeholder="Enter the Pilot First Name"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input id="lastName" name="lastName" class="form-control" type="text" ng-model="search.lastName" placeholder="Enter the Pilot Last Name"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="currentBeacon" class="col-sm-2 control-label">Current Beacon</label>
        <div class="col-sm-10">
            <select id="currentBeacon" name="currentBeacon" class="form-control" ng-model="search.currentBeacon" ng-options="c as c.id for c in currentBeaconList">
                <option value="">Choose a Current Beacon</option>
            </select>
        </div>
    </div>



        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Current Beacon</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Pilots/edit/{{result.id}}">{{result.firstName}}</a></td>
                    <td><a href="#/Pilots/edit/{{result.id}}">{{result.lastName}}</a></td>
                        <td><a href="#/Pilots/edit/{{result.id}}">{{result.currentBeacon.id}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
