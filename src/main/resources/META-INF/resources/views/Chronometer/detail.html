<header ng-switch on="$location.path().indexOf('/Chronometers/new') > -1">
    <h3 ng-switch-when="true">Create a new Chronometer</h3>
    <h3 ng-switch-when="false">View or edit Chronometer</h3>
</header>
<form id="ChronometerForm" name="ChronometerForm" class="form-horizontal" role="form">


    <div class="form-group" ng-class="{'has-error': ChronometerForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control" ng-model="chronometer.name" placeholder="Enter the Chronometer Name"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ChronometerForm.debug.$invalid}">
        <label for="debug" class="col-sm-2 control-label">Debug</label>
        <div id="debugControls" class="col-sm-10">
            <input id="debug" name="debug" type="checkbox" class="checkbox" ng-model="chronometer.debug" placeholder="Enter the Chronometer debug"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ChronometerForm.bluetoothDebug.$invalid}">
        <label for="bluetoothDebug" class="col-sm-2 control-label">Bluetooth Debug</label>
        <div id="bluetoothDebugControls" class="col-sm-10">
            <input id="bluetoothDebug" name="bluetoothDebug" type="checkbox" class="checkbox" ng-model="chronometer.bluetoothDebug"
                placeholder="Enter the Chronometer BT debug"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ChronometerForm.sendLogs.$invalid}">
        <label for="sendLogs" class="col-sm-2 control-label">Send logs</label>
        <div id="sendLogsControls" class="col-sm-10">
            <input id="sendLogs" name="sendLogs" type="checkbox" class="checkbox" ng-model="chronometer.sendLogs" placeholder="Enter if the Chronometer sends logs"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ChronometerForm.selectionStrategy.$invalid}">
        <label for="selectionStrategy" class="col-sm-2 control-label">Selection Strategy</label>
        <div id="selectionStrategyControls" class="col-sm-10">
            <select id="selectionStrategy" name="selectionStrategy" class="form-control" ng-model="chronometer.selectionStrategy"
                ng-options="s.short as s.text for s in selectionStrategyList">
                <option value="">Choose a Selection Strategy</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ChronometerForm.sendStrategy.$invalid}">
        <label for="sendStrategy" class="col-sm-2 control-label">Send Strategy</label>
        <div id="sendStrategyControls" class="col-sm-10">
            <select id="sendStrategy" name="sendStrategy" class="form-control" ng-model="chronometer.sendStrategy" ng-options="s.short as s.text for s in sendStrategyList">
                <option value="">Choose a Send Strategy</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ChronometerForm.orderToExecute.$invalid}">
        <label for="orderToExecute" class="col-sm-2 control-label">Order</label>
        <div id="orderToExecuteControls" class="col-sm-10">
            <select id="orderToExecute" name="orderToExecute" class="form-control" ng-model="chronometer.orderToExecute" ng-options="s.short as s.text for s in orderToExecuteList">
                <option value="">Choose an Order</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ChronometerForm.txThreshold.$invalid}">
        <label for="txThreshold" class="col-sm-2 control-label">Tx Threshold</label>
        <div id="txThresholdControls" class="col-sm-10">
            <input id="txThreshold" name="txThreshold" type="number" class="form-control" ng-model="chronometer.txThreshold" placeholder="Enter the Tx Threshold"></input>
            <span class="help-block error" ng-show="ChronometerForm.txThreshold.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ChronometerForm.inactivityWindow.$invalid}">
        <label for="inactivityWindow" class="col-sm-2 control-label">Inactivity Window</label>
        <div id="inactivityWindowControls" class="col-sm-10">
            <input id="inactivityWindow" name="inactivityWindow" type="number" class="form-control" ng-model="chronometer.inactivityWindow"
                placeholder="Enter the Inactivity Window"></input>
            <span class="help-block error" ng-show="ChronometerForm.inactivityWindow.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveChronometer" name="saveChronometer" class="btn btn-primary" ng-disabled="isClean() || ChronometerForm.$invalid" ng-click="save()">
                <span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteChronometer" name="deleteChronometer" class="btn btn-danger" ng-show="chronometer.id" ng-click="remove()">
                <span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
