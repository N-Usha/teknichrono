<div class="form-horizontal">
    <h3>Create a new Ping</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Pings/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Pings</h3>
    <form id="PingSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="instant" class="col-sm-2 control-label">Date Time</label>
        <div class="col-sm-10">
            <input id="instant" name="instant" class="form-control" type="text" ng-model="search.instant" placeholder="Enter the Ping Date Time"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="power" class="col-sm-2 control-label">Power</label>
        <div class="col-sm-10">
            <input id="power" name="power" class="form-control" type="text" ng-model="search.power" placeholder="Enter the Ping Power"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="beacon" class="col-sm-2 control-label">Beacon</label>
        <div class="col-sm-10">
            <select id="beacon" name="beacon" class="form-control" ng-model="search.beacon" ng-options="b as b.id for b in beaconList">
                <option value="">Choose a Beacon</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="chrono" class="col-sm-2 control-label">Chrono</label>
        <div class="col-sm-10">
            <select id="chrono" name="chrono" class="form-control" ng-model="search.chrono" ng-options="c as c.id for c in chronoList">
                <option value="">Choose a Chrono</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Date Time</th>
                    <th>Power</th>
                    <th>Beacon</th>
                    <th>Chrono</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Pings/edit/{{result.id}}">{{result.instant}}</a></td>
                    <td><a href="#/Pings/edit/{{result.id}}">{{result.power}}</a></td>
                        <td><a href="#/Pings/edit/{{result.id}}">{{result.beacon.id}}</a></td>
                        <td><a href="#/Pings/edit/{{result.id}}">{{result.chrono.id}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
