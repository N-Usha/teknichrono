<header ng-switch on="$location.path().indexOf('/Pings/new') > -1">
    <h3 ng-switch-when="true">Create a new Ping</h3>
    <h3 ng-switch-when="false">View or edit Ping</h3>
</header>
<form id="PingForm" name="PingForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': PingForm.instant.$invalid}">
        <label for="instant" class="col-sm-2 control-label">Date Time</label>
        <div id="dateTimeControls" class="col-sm-10">
            <input id="instant" name="instant" type="text" required class="form-control" ng-model="ping.instant" placeholder="Enter the Ping Date Time"></input>
            <span class="help-block error" ng-show="PingForm.instant.$error.required">required</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PingForm.power.$invalid}">
        <label for="power" class="col-sm-2 control-label">Power</label>
        <div id="powerControls" class="col-sm-10">
            <input id="power" name="power" type="number" class="form-control" ng-model="ping.power" placeholder="Enter the Ping Power"></input>
            <span class="help-block error" ng-show="PingForm.power.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PingForm.beacon.$invalid}">
        <label for="beacon" class="col-sm-2 control-label">Beacon</label>
        <div id="beaconControls" class="col-sm-10">
        <select id="beacon" name="beacon" class="form-control" ng-model="beaconSelection" ng-options="b.text for b in beaconSelectionList"  >
            <option value="">Choose a Beacon</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PingForm.chrono.$invalid}">
        <label for="chrono" class="col-sm-2 control-label">Chrono</label>
        <div id="chronoControls" class="col-sm-10">
        <select id="chrono" name="chrono" class="form-control" ng-model="chronoSelection" ng-options="c.text for c in chronoSelectionList"  >
            <option value="">Choose a Chrono</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savePing" name="savePing" class="btn btn-primary" ng-disabled="isClean() || PingForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletePing" name="deletePing" class="btn btn-danger" ng-show="ping.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
